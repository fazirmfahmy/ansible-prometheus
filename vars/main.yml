---
# vars file for ansible-prometheus
prometheus_archive: "prometheus-{{ server_version }}.{{ server_platform_architecture }}"
prometheus_tarball_url: "https://github.com/prometheus/prometheus/releases/download/v{{ server_version }}/{{ prometheus_archive }}.tar.gz"

prometheus_node_exporter_archive: "node_exporter-{{ node_exporter_version }}.{{ server_platform_architecture }}"
prometheus_node_exporter_tarball_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/{{ prometheus_node_exporter_archive }}.tar.gz"

prometheus_alert_manager_archive: "alertmanager-{{ alert_manager_version }}.{{ server_platform_architecture }}"
prometheus_alert_manager_tarball_url: "https://github.com/prometheus/alertmanager/releases/download/v{{ alert_manager_version }}/{{ prometheus_alert_manager_archive }}.tar.gz"

prometheus_push_gateway_archive: "pushgateway-{{ push_gateway_version }}.{{ server_platform_architecture }}"
prometheus_push_gateway_tarball_url: "https://github.com/prometheus/pushgateway/releases/download/v{{ push_gateway_version }}/{{ prometheus_push_gateway_archive }}.tar.gz"

prometheus_snmp_exporter_archive: "snmp_exporter-{{ snmp_exporter_version }}.{{ server_platform_architecture }}"
prometheus_snmp_exporter_tarball_url: "https://github.com/prometheus/snmp_exporter/releases/download/v{{ snmp_exporter_version }}/{{ prometheus_snmp_exporter_archive }}.tar.gz"

prometheus_blackbox_exporter_archive: "blackbox_exporter-{{ prometheus_blackbox_exporter_version }}.{{ server_platform_architecture }}"
prometheus_blackbox_exporter_tarball_url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ prometheus_blackbox_exporter_version }}/{{ prometheus_blackbox_exporter_archive }}.tar.gz"
